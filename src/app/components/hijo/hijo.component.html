<h3 class="text-center">Renombrar Imagen</h3>
<hr>

<div class="card" style="width: 450px; margin-bottom: 10px ; margin: 0 auto;">
    <!-- <h5 class="card-header text-center">{{nombreHijo}}</h5> -->
    <div class="card-body">
        <label for="name"  class="form-label ">Nombre:</label>
        <input type="text" #nombreJugador class="form-control" id="name" placeholder="Nombre">
        <button  type="submit" class="btn btn-primary d-block mx-auto mt-4 py-2" (click)="cambiarNombre(nombreJugador.value)">
            Cambiar nombre de nuevo
        </button>

        
    </div>
</div>
